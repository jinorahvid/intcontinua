<html>
    <head>
        <title>.: Asesorías :.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/materialize.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/asesorias.js" type="text/javascript"></script>
    </head>
    <body onload="listarAsesores();mostrarAsesor();$('#actas').hide()">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Aula Virtual</a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a onclick="logOut()">Cerrar sesión</a></li>
                </ul>

            </div>
        </nav>
        <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width">
            <li class="tab col s3"><a class="active" href="#test-swipe-1">Registrar asesoría</a></li>
            <li class="tab col s3"><a href="#test-swipe-2">Actas generadas</a></li>
            <!--<li class="tab col s3"><a class="active" href="#test-swipe-3">Registrar asesor</a></li>
            <li class="tab col s3"><a class="active" href="#test-swipe-4">Buscar</a></li>-->
        </ul>
        <div id="test-swipe-1" class="col s12">
            <div class="row">
                <form class="col s12">
                    <div class="row input-field col s12">
                        <select id="profesores">
                            <option value="" disabled selected>*** Seleccione un profesor ***</option>
                            <!--<option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>-->
                        </select>
                        <label>Profesor:</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="tema" class="materialize-textarea"></textarea>
                            <label for="tema">Asunto:</label>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="msg" class="materialize-textarea"></textarea>
                            <label for="msg">Mensaje:</label>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="input-field col s12">
                            <a class="waves-effect waves-light btn" style="float: right;margin-right: 2%" onclick="guardarAsesoria()">Enviar solicitud</a>                           
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
        <div id="test-swipe-2" class="col s4" onclick="mostrarAsesor()">
            <p id="asesor"></p>
            <div id="actas">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="col s12">
                                Tema principal:
                                <div class="input-field inline">
                                    <input id="princ" type="text" class="validate">
                                    <label for="princ" data-error="wrong" data-success="right">Tema principal</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="temas" class="materialize-textarea"></textarea>
                                <label for="temas">Temas tratados:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="recomendaciones" class="materialize-textarea"></textarea>
                                <label for="recomendaciones">Recomendaciones:</label>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="input-field col s12">
                                <a class="waves-effect waves-light btn" style="float: right;margin-right: 2%" onclick="guardarActa()">Guardar</a>                           
                            </div>
                        </div>                    
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
